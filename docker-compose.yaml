services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.local
    volumes:
      - .:/workspace
      - ./hugo.toml:/workspace/build/geekembly/hugo.toml
      - ./geekembly:/workspace/build/geekembly/content
    command: "./scripts/local.sh"
    ports:
      - 8080:1313
  nginx:
    image: nginx:1.27-alpine
    ports:
      - 8081:80
