apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: geekembly
  name: geekembly
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - geekembly.com
        - www.geekembly.com
      secretName: geekembly-tls
  rules:
    - host: geekembly.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: geekembly-svc
                port:
                  number: 80
    - host: www.geekembly.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: geekembly-svc
                port:
                  number: 80
